{% extends 'portfolio/layout.html' %}
{% load static %}

{% block content %}
    
   

{% load static %}
  <img src="{% static 'portfolio/main.jpg' %}" width="100%" height="" class="img-fluid">
<!-- <a href="{% static 'portfolio/keyboard-shortcuts-windows.pdf' %}" target="blank">Key shortcut</a> -->
     
       <div class="row" >
      
       {% for project in projects %}
          <div class="col-lg-4 col-md-6">

           
              {% if project.url %}
                <a href ="{{ project.url }}">
                  <img src="{{ project.image.url }}" class="img-fluid mb-2">
                </a>
                {% else %}

                  <image src="{{ project.image.url}}" class="img-fluid mb-2"></image>
             {% endif %}
              <h2>{{ project.title }}</h2>
                 <p>{{ project.description }}</p>
          </div>
        {% endfor %}
     </div>
    
{% endblock %}
